<html>
<head>
    <style>
        canvas{
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

<canvas width="520" height="560" id="myCanvas"></canvas>
<script>
    var canvas = document.getElementById("myCanvas")
    var ctx = canvas.getContext("2d")

    ctx.beginPath();
    ctx.font = "40px Arial"
    ctx.fillText("Ricardo Manuel Estrada Leon", 50, 400, 400);
    ctx.fill();

</script>
</body>
</html>
